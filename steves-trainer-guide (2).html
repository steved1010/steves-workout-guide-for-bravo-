<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Steve's Functional Trainer Guide</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
body{background:#0b0f1a;color:#ecf0f1;font-family:Georgia,serif;min-height:100vh;}
button{font-family:Georgia,serif;}
::-webkit-scrollbar{width:5px;}::-webkit-scrollbar-thumb{background:#1e3048;border-radius:3px;}
#nav{display:none;background:rgba(8,12,22,0.97);border-bottom:1px solid rgba(255,255,255,0.07);
  padding:12px 16px;align-items:center;gap:10px;position:sticky;top:0;z-index:100;
  -webkit-backdrop-filter:blur(20px);backdrop-filter:blur(20px);}
#nav.show{display:flex;}
#back-btn{background:rgba(255,255,255,0.08);border:1px solid rgba(255,255,255,0.14);
  color:#ccc;padding:9px 15px;border-radius:8px;cursor:pointer;font-size:14px;white-space:nowrap;flex-shrink:0;}
#back-btn:active{background:rgba(255,255,255,0.18);}
#nav-sub{font-size:8px;letter-spacing:3px;color:#3a4a5c;text-transform:uppercase;margin-bottom:2px;}
#nav-main{font-size:16px;font-weight:bold;color:#fff;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
#home-lnk{font-size:11px;color:#556;cursor:pointer;letter-spacing:1px;margin-left:auto;flex-shrink:0;padding:4px 8px;}
#hero{position:relative;overflow:hidden;
  background:linear-gradient(150deg,#080c15 0%,#0c1525 45%,#0e1c32 100%);
  padding:48px 22px 38px;border-bottom:1px solid rgba(255,255,255,0.05);}
.glow-a{position:absolute;top:-80px;right:-80px;width:360px;height:360px;border-radius:50%;
  background:radial-gradient(circle,rgba(99,179,237,0.07) 0%,transparent 68%);pointer-events:none;}
.glow-b{position:absolute;bottom:-50px;left:-50px;width:260px;height:260px;border-radius:50%;
  background:radial-gradient(circle,rgba(192,57,43,0.05) 0%,transparent 70%);pointer-events:none;}
.eb{display:flex;align-items:center;gap:10px;margin-bottom:20px;}
.eb-line{width:28px;height:1.5px;background:linear-gradient(90deg,#63b3ed,transparent);}
.eb-txt{font-size:9px;letter-spacing:4px;color:#3d6a8a;text-transform:uppercase;font-family:Arial,sans-serif;}
.h-name{font-size:11px;letter-spacing:6px;color:#3d6a8a;text-transform:uppercase;font-family:Arial,sans-serif;margin-bottom:10px;}
.h-title{font-size:clamp(30px,8vw,46px);font-weight:bold;line-height:1.05;margin-bottom:7px;}
.h-tag{font-size:clamp(15px,4vw,22px);color:#63b3ed;font-style:italic;margin-bottom:26px;}
.badge{display:inline-flex;align-items:center;gap:10px;background:rgba(99,179,237,0.06);
  border:1px solid rgba(99,179,237,0.18);border-radius:10px;padding:9px 16px;}
.bdot{width:8px;height:8px;border-radius:50%;background:#63b3ed;
  box-shadow:0 0 0 0 rgba(99,179,237,0.4);animation:ping 2s infinite;}
@keyframes ping{0%,100%{box-shadow:0 0 0 0 rgba(99,179,237,0.4);}50%{box-shadow:0 0 0 8px rgba(99,179,237,0);}}
.btxt{font-size:11px;color:#7ab8d8;font-family:Arial,sans-serif;letter-spacing:1px;}
.stats{display:flex;margin-top:28px;border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,0.06);}
.stat{flex:1;padding:14px 6px;text-align:center;border-right:1px solid rgba(255,255,255,0.05);}
.stat:last-child{border-right:none;}
.stat:nth-child(odd){background:rgba(255,255,255,0.025);}
.sv{font-size:26px;font-weight:bold;color:#63b3ed;line-height:1;}
.sl{font-size:9px;color:#2a3540;margin-top:5px;letter-spacing:1.5px;text-transform:uppercase;font-family:Arial,sans-serif;}
#hcont{padding:22px 16px;max-width:600px;margin:0 auto;}
.sec-lbl{font-size:9px;letter-spacing:3px;color:#2a3a48;text-transform:uppercase;font-family:Arial,sans-serif;margin-bottom:14px;}
.mgrid{display:grid;grid-template-columns:1fr 1fr;gap:11px;}
.mbtn{background:transparent;border:none;padding:0;cursor:pointer;text-align:left;width:100%;border-radius:14px;-webkit-appearance:none;}
.mbtn:active .mcard{opacity:0.75;transform:scale(0.97);}
.mcard{border-radius:14px;padding:18px 14px 14px;position:relative;overflow:hidden;transition:border-color 0.2s,box-shadow 0.2s;}
.cacc{position:absolute;top:0;left:0;right:0;height:3px;border-radius:14px 14px 0 0;}
.cicon{font-size:26px;margin-bottom:9px;line-height:1;display:block;}
.cname{font-weight:bold;font-size:15px;color:#eef2f6;margin-bottom:3px;}
.ccnt{font-size:11px;color:#3a5060;font-family:Arial,sans-serif;}
.cfoot{margin-top:11px;display:flex;align-items:center;}
.cline{height:1.5px;flex:1;border-radius:2px;}
.carr{font-size:15px;margin-left:9px;opacity:0.7;}
.tipbox{margin-top:22px;padding:15px 16px;background:rgba(99,179,237,0.04);border-radius:12px;
  border:1px solid rgba(99,179,237,0.07);display:flex;gap:11px;align-items:flex-start;}
.tipt{font-size:12px;color:#3a5868;line-height:1.7;font-family:Arial,sans-serif;}
#exscr{display:none;padding:18px 16px;max-width:600px;margin:0 auto;}
#exscr.show{display:block;}
#srch{width:100%;padding:12px 14px;background:rgba(255,255,255,0.05);border-radius:10px;
  color:#fff;font-size:14px;margin-bottom:14px;outline:none;font-family:Arial,sans-serif;
  -webkit-appearance:none;border:1px solid #1a3248;}
.exlist{display:flex;flex-direction:column;gap:9px;}
.exbtn{background:transparent;border:none;padding:0;cursor:pointer;text-align:left;width:100%;-webkit-appearance:none;}
.excard{border-radius:12px;padding:14px 15px;display:flex;align-items:center;gap:13px;}
.exbtn:active .excard{opacity:0.7;}
.exnum{width:34px;height:34px;border-radius:8px;display:flex;align-items:center;justify-content:center;
  font-size:13px;font-weight:bold;flex-shrink:0;font-family:Arial,sans-serif;}
.exinf{flex:1;min-width:0;}
.exnm{font-weight:bold;font-size:14px;margin-bottom:3px;color:#eef2f6;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.exmu{font-size:11px;color:#445;font-family:Arial,sans-serif;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.exst{font-size:10px;margin-top:3px;font-family:Arial,sans-serif;}
.exarr{font-size:20px;opacity:0.5;flex-shrink:0;}
#detscr{display:none;padding:18px 16px;max-width:600px;margin:0 auto;}
#detscr.show{display:block;}
.dsec{border-radius:12px;padding:14px 16px;margin-bottom:14px;}
.dlbl{font-size:9px;letter-spacing:2px;text-transform:uppercase;margin-bottom:8px;font-family:Arial,sans-serif;}
.dtxt{font-size:13px;color:#bbc;line-height:1.75;font-family:Arial,sans-serif;}
.srow{display:flex;gap:10px;margin-bottom:9px;align-items:flex-start;}
.snum{width:21px;height:21px;border-radius:50%;display:flex;align-items:center;justify-content:center;
  font-size:10px;font-weight:bold;flex-shrink:0;margin-top:2px;color:#fff;font-family:Arial,sans-serif;}
.stxt{font-size:13px;color:#aab;line-height:1.5;font-family:Arial,sans-serif;}
.vrow{border-radius:10px;padding:13px 16px;display:flex;justify-content:space-between;align-items:center;margin-bottom:14px;background:rgba(255,255,255,0.04);}
.vlbl{font-size:11px;color:#445;font-family:Arial,sans-serif;}
.vval{font-size:14px;font-weight:bold;}
.dwrap{background:rgba(0,0,0,0.35);border:1px solid rgba(255,255,255,0.05);border-radius:14px;padding:16px;margin-bottom:14px;}
.dwlbl{font-size:9px;letter-spacing:2px;color:#334;text-transform:uppercase;margin-bottom:12px;font-family:Arial,sans-serif;}
</style>
</head>

  if(single){
    s+='<line x1="'+(lpX+1)+'" y1="'+lpY+'" x2="'+hL.x+'" y2="'+hL.y+'" stroke="'+cab+'" stroke-width="2" stroke-dasharray="6,3"/>';
    s+='<circle cx="'+hL.x+'" cy="'+hL.y+'" r="5" fill="'+cab+'" stroke="'+bg+'" stroke-width="1.5"/>';
  }else{
    s+='<line x1="'+(lpX+1)+'" y1="'+lpY+'" x2="'+hL.x+'" y2="'+hL.y+'" stroke="'+cab+'" stroke-width="2" stroke-dasharray="6,3"/>';
    s+='<line x1="'+(rpX-1)+'" y1="'+rpY+'" x2="'+hR.x+'" y2="'+hR.y+'" stroke="'+cab+'" stroke-width="2" stroke-dasharray="6,3"/>';
    s+='<circle cx="'+hL.x+'" cy="'+hL.y+'" r="5" fill="'+cab+'" stroke="'+bg+'" stroke-width="1.5"/>';
    s+='<circle cx="'+hR.x+'" cy="'+hR.y+'" r="5" fill="'+cab+'" stroke="'+bg+'" stroke-width="1.5"/>';
  }
  s+='<rect x="'+px+'" y="'+py+'" width="'+pw+'" height="'+ph+'" rx="14" fill="'+pF+'" stroke="'+color+'" stroke-width="2"/>';
  s+='<circle cx="'+cx2+'" cy="'+cy2+'" r="7" fill="'+color+'" opacity="0.6"/>';
  s+='<text x="'+cx2+'" y="'+(cy2+4)+'" text-anchor="middle" fill="#fff" font-size="8" font-weight="bold" font-family="Arial,sans-serif">YOU</text>';
  s+='<polygon points="'+ap+'" fill="'+color+'" opacity="0.85"/>';
  s+='<text x="'+(fp.x+fp.w/2)+'" y="'+(fp.y+fp.h-6)+'" text-anchor="middle" fill="'+color+'" font-size="10" font-weight="bold" font-family="Arial,sans-serif">&#9650; '+fLbl+'</text>';
  s+='<text x="'+(pan.x+pan.w/2)+'" y="'+(pan.y-10)+'" text-anchor="middle" fill="#3a5068" font-size="9.5" font-weight="bold" font-family="Arial,sans-serif">PULLEY HEIGHT</text>';
  s+='<rect x="'+(pan.x+pan.w/2-8)+'" y="'+pan.y+'" width="16" height="'+pan.h+'" rx="4" fill="'+tF+'" stroke="'+tS+'" stroke-width="1.5"/>';
  ['high','mid','low'].forEach(function(k){
    var ny=nY[k],act=k===pulley,lbl=k.toUpperCase();
    s+='<line x1="'+(pan.x+pan.w/2-8)+'" y1="'+ny+'" x2="'+(pan.x+8)+'" y2="'+ny+'" stroke="'+(act?color:'#2a3f55')+'" stroke-width="'+(act?3:1.5)+'"/>';
    s+='<circle cx="'+(pan.x+8)+'" cy="'+ny+'" r="'+(act?9:6)+'" fill="'+(act?color:'#1a2d42')+'" stroke="'+(act?color:'#2a3f55')+'" stroke-width="2"/>';
    if(act)s+='<circle cx="'+(pan.x+8)+'" cy="'+ny+'" r="4" fill="'+bg+'"/>';
    s+='<text x="'+(pan.x+26)+'" y="'+(ny+4)+'" fill="'+(act?color:'#3a5068')+'" font-size="'+(act?12:10)+'" font-weight="'+(act?'bold':'normal')+'" font-family="Arial,sans-serif">'+lbl+'</text>';
    if(act){
      s+='<rect x="'+(pan.x+pan.w-2)+'" y="'+(ny-12)+'" width="52" height="24" rx="6" fill="'+color+'" opacity="0.15"/>';
      s+='<rect x="'+(pan.x+pan.w-2)+'" y="'+(ny-12)+'" width="52" height="24" rx="6" fill="none" stroke="'+color+'" stroke-width="1.2" opacity="0.6"/>';
      s+='<text x="'+(pan.x+pan.w+22)+'" y="'+(ny+5)+'" text-anchor="middle" fill="'+color+'" font-size="11" font-weight="bold" font-family="Arial,sans-serif">SET HERE</text>';
    }
  });
  s+='<rect x="14" y="248" width="362" height="18" rx="4" fill="#0a1018"/>';
  s+='<line x1="24" y1="257" x2="44" y2="257" stroke="'+cab+'" stroke-width="2" stroke-dasharray="5,3"/>';
  s+='<text x="48" y="261" fill="#4a6a7a" font-size="9" font-family="Arial,sans-serif">= Cable</text>';
  s+='<circle cx="105" cy="257" r="5" fill="'+color+'" opacity="0.85"/>';
  s+='<text x="114" y="261" fill="#4a6a7a" font-size="9" font-family="Arial,sans-serif">= Pulley</text>';
  s+='<circle cx="200" cy="257" r="5" fill="'+cab+'"/>';
  s+='<text x="209" y="261" fill="#4a6a7a" font-size="9" font-family="Arial,sans-serif">= Hands</text>';
  s+='</svg>';
  return s;
}

// ‚îÄ‚îÄ‚îÄ NAV ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function showScreen(s){
  document.getElementById('home-screen').style.display=s==='home'?'block':'none';
  document.getElementById('exscr').className=s==='exercises'?'show':'';
  document.getElementById('detscr').className=s==='detail'?'show':'';
  document.getElementById('nav').className=s!=='home'?'show':'';
  curScreen=s; window.scrollTo(0,0);
}
function goHome(){curBP=null;curExIdx=null;showScreen('home');}
function goBack(){curScreen==='detail'?openBP(curBP):goHome();}

function openBP(bp){
  curBP=bp;
  document.getElementById('nav-main').textContent=bp;
  document.getElementById('srch').value='';
  document.getElementById('srch').style.borderColor=D[bp].color+'55';
  renderExList(bp,'');
  showScreen('exercises');
}

function openEx(bp,idx){
  curExIdx=idx;
  var ex=D[bp].exercises[idx], color=D[bp].color;
  document.getElementById('nav-main').textContent=ex.name;
  document.getElementById('detcont').innerHTML=buildDetail(ex,color);
  showScreen('detail');
}

// ‚îÄ‚îÄ‚îÄ RENDER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function renderExList(bp,q){
  var exs=D[bp].exercises, color=D[bp].color, ql=q.toLowerCase();
  var filtered=ql?exs.filter(function(e){return e.name.toLowerCase().indexOf(ql)>=0||e.muscles.toLowerCase().indexOf(ql)>=0;}):exs;
  document.getElementById('nores').style.display=filtered.length?'none':'block';
  var h='';
  for(var i=0;i<filtered.length;i++){
    var ex=filtered[i], ri=exs.indexOf(ex);
    // KEY FIX: use data attributes instead of inline onclick with string args
    h+='<button class="exbtn js-ex" data-bp="'+bp+'" data-idx="'+ri+'">'
      +'<div class="excard" style="background:linear-gradient(135deg,'+color+'14,'+color+'06);border:1.5px solid '+color+'30;">'
      +'<div class="exnum" style="background:'+color+'22;color:'+color+';">'+(i+1)+'</div>'
      +'<div class="exinf"><div class="exnm">'+ex.name+'</div>'
      +'<div class="exmu">'+ex.muscles+'</div>'
      +'<div class="exst" style="color:'+color+';">'+ex.sets+'</div></div>'
      +'<div class="exarr" style="color:'+color+';">&#8250;</div>'
      +'</div></button>';
  }
  document.getElementById('exlist').innerHTML=h;
}

function buildDetail(ex,color){
  var steps='';
  for(var i=0;i<ex.setup.length;i++){
    steps+='<div class="srow"><div class="snum" style="background:'+color+';">'+(i+1)+'</div><div class="stxt">'+ex.setup[i]+'</div></div>';
  }
  return '<div class="dsec" style="background:'+color+'12;border:1px solid '+color+'30;">'
    +'<div class="dlbl" style="color:'+color+';">Target Muscles</div><div class="dtxt">'+ex.muscles+'</div></div>'
    +'<div class="dwrap"><div class="dwlbl">Machine Setup Diagram</div>'+makeSVG(ex.pulley,ex.stance,color)+'</div>'
    +'<div class="dsec" style="background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.05);">'
    +'<div class="dlbl" style="color:#445;">Machine Setup Steps</div>'+steps+'</div>'
    +'<div class="dsec" style="background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.05);">'
    +'<div class="dlbl" style="color:#445;">Execution</div><div class="dtxt">'+ex.execution+'</div></div>'
    +'<div class="dsec" style="background:'+color+'0e;border:1px solid '+color+'28;">'
    +'<div class="dlbl" style="color:'+color+';">&#128161; Pro Tips</div><div class="dtxt">'+ex.tips+'</div></div>'
    +'<div class="vrow"><span class="vlbl">Recommended Volume</span><span class="vval" style="color:'+color+';">'+ex.sets+'</span></div>';
}

function renderHome(){
  var bps=Object.keys(D);
  var total=bps.reduce(function(s,k){return s+D[k].exercises.length;},0);
  document.getElementById('stats-bar').innerHTML=
    '<div class="stat"><div class="sv">'+total+'</div><div class="sl">Exercises</div></div>'+
    '<div class="stat"><div class="sv">'+bps.length+'</div><div class="sl">Muscle Groups</div></div>'+
    '<div class="stat"><div class="sv">&#8734;</div><div class="sl">Pulley Positions</div></div>';
  var g='';
  for(var i=0;i<bps.length;i++){
    var bp=bps[i],d=D[bp];
    // KEY FIX: data attribute instead of inline onclick
    g+='<button class="mbtn js-bp" data-bp="'+bp+'">'
      +'<div class="mcard" style="background:linear-gradient(140deg,'+d.color+'16,'+d.color+'06);border:1px solid '+d.color+'28;">'
      +'<div class="cacc" style="background:linear-gradient(90deg,'+d.color+',transparent);"></div>'
      +'<span class="cicon">'+d.icon+'</span>'
      +'<div class="cname">'+bp+'</div>'
      +'<div class="ccnt">'+d.exercises.length+' exercises</div>'
      +'<div class="cfoot"><div class="cline" style="background:linear-gradient(90deg,'+d.color+'50,transparent);"></div>'
      +'<span class="carr" style="color:'+d.color+';">&#8594;</span></div>'
      +'</div></button>';
  }
  document.getElementById('mgrid').innerHTML=g;
}

// ‚îÄ‚îÄ‚îÄ EVENT LISTENERS (no inline onclick with string args) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
document.getElementById('back-btn').addEventListener('click', goBack);
document.getElementById('home-lnk').addEventListener('click', goHome);
document.getElementById('srch').addEventListener('input', function(){ renderExList(curBP, this.value); });

document.addEventListener('click', function(e){
  var bp_btn = e.target.closest('.js-bp');
  if(bp_btn){ openBP(bp_btn.dataset.bp); return; }
  var ex_btn = e.target.closest('.js-ex');
  if(ex_btn){ openEx(ex_btn.dataset.bp, parseInt(ex_btn.dataset.idx)); return; }
});

renderHome();
showScreen('home');
</script>
</body>
</html>
